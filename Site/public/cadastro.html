<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
</style>

<body>
    <!-- home -->
    <div id="pai">
        <div class="navbar">
            <div class="logo">
                <img src="imagens/Logo - logo.png" height="80px">
            </div>
            <li><a href="index.html"> Home</a></li>
            <li><a style="color: white">|</a></li>
            <li><a href="login.html"> Login</a></li>

        </div>
        <div class="container">
            <div id="caixa">
                <div class="cadastro">
                    <h1 class="img"><img src="imagens/Logo - logo.png" height="120px"></h1>
                    <div class="email">
                        <p> E-mail: </p><br><input type="text" id="email" placeholder="exemplo@exemplo.com">
                    </div>

                    <div class="nome">
                        <p> Nome: </p><br><input type="text" id="nome" placeholder="Nome">
                    </div>

                    <div class="senha">
                        <p> Senha: </p><br><input type="password" id="senha" placeholder="*********">
                    </div>
                    <div class="senha2">
                        <p> Confirmar senha: </p><br><input type="password" id="senha2" placeholder="*********">
                    </div>
                    <div class="botao">
                        <button onclick="cadastrar()"> Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function cadastrar() {
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome.value;
        var emailVar = email.value;
        var senhaVar = senha.value;
        var confirmacaoSenhaVar = senha2.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            alert(`Insira todos os campos corretamente`)
        }
        else {

       

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }
}

</script>
