<body>
    <!-- home -->
    <div id="pai">

            <div id="caixa">
                <div class="login">
                    <h1 class="img"><img src="imagens/Logo - logo.png" height="120px"></h1>
                    <div class="email">
                        <p> E-mail: </p><br><input type="text" id="email" placeholder="exemplo@exemplo.com">
                    </div>

                    <div class="senha">
                        <p> Senha: </p><br><input type="password" id="senha" placeholder="*********">

                    <div class="cadastro">
                    <span>NÃ£o tem login?<a href="cadastro.html"> Cadastre-se</a></span>

                    </div>

<script>
    function entrar() {

        var emailVar = email.value;
        var senhaVar = senha.value;

        if (emailVar == "" || senhaVar == "") {
            alert(`E-mail ou senha incorreto`)
        }
        else {
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                alert(`Login realizado com sucesso`)

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
}
</script>
